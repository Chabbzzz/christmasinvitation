<!DOCTYPE html>
<html>
<head>
  <title>Christmas Invitation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe4e1;
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    #inviteBox {
      width: 90%;
      max-width: 300px;
      padding: 20px;
      background-color: #ffebcd;
      border: 2px solid #b22222;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2e8b57;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .button {
      width: 100px;
      margin: 10px;
      padding: 15px;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .button.move {
      position: absolute;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="inviteBox">
    <p>Do you want to celebrate Christmas with me?</p>
    <div class="buttons">
      <button class="button" onclick="celebrateChristmas('yes')">Yes</button>
      <button class="button" id="noButton" onclick="celebrateChristmas('no')">No</button>
    </div>
  </div>

  <script>
    function celebrateChristmas(choice) {
      if (choice === 'yes') {
        alert('Yay! I love you! ðŸ’–');
      } else {
        alert('Oh no! Please say Yes, it\'s Christmas! ðŸŽ„');
        moveNoButton();
      }
    }

    function moveNoButton() {
      var noButton = document.getElementById('noButton');
      var x = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
      var y = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
      noButton.classList.add('move');
    }
  </script>
</body>
</html>
